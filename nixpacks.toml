# Frontend build configuration for Railway
# This tells Nixpacks to use Node.js instead of detecting the backend Dockerfile

[phases.setup]
nixPkgs = ["nodejs_20", "npm"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = ["npm run build:staging"]

[start]
cmd = "npx serve dist -s -l ${PORT:-3000}"
