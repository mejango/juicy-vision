name: Deploy Frontend

on:
  push:
    branches: [main]
    paths-ignore: ['backend/**']
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - run: npm ci

      - name: Build
        env:
          VITE_API_URL: ${{ vars.API_URL }}
        run: npm run build

      - name: Deploy to IPFS
        env:
          W3_PRINCIPAL: ${{ secrets.W3_PRINCIPAL }}
          W3_PROOF: ${{ secrets.W3_PROOF }}
        run: |
          npm i -g @web3-storage/w3cli
          w3 up dist --no-wrap
